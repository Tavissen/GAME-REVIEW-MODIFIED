<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Game Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2a6d;
            --dark-bg: #0a0a0f;
            --card-bg: #131320;
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(185, 103, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
        }
        
        .cyber-font {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .cyber-nav {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 243, 255, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        .nav-brand {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.8rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .cyber-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px var(--neon-blue);
            transform: translateY(-3px);
        }
        
        .game-header {
            padding: 160px 0 60px;
            background: linear-gradient(rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.9)),
                        var(--header-bg);
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 2px solid var(--neon-blue);
        }
        
        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 243, 255, 0.1), 
                rgba(185, 103, 255, 0.1));
            z-index: -1;
        }
        
        .game-score {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }
        
        .game-tag {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar-cyber {
            height: 10px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 5px;
        }
        
        .detail-section {
            background: rgba(19, 19, 32, 0.8);
            border: 2px solid rgba(0, 243, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .system-req {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .screenshot-item {
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .screenshot-item:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }
        
        .screenshot-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .review-highlight {
            background: rgba(0, 243, 255, 0.05);
            border-left: 4px solid var(--neon-blue);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 10px 10px 0;
        }
        
        .buy-options {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(185, 103, 255, 0.1));
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }
        
        .buy-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(185, 103, 255, 0.3);
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            color: var(--text-primary);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>

                stores: [
                    { name: 'PlayStation Store', url: '#', icon: 'fab fa-playstation' }

            'cyberpunk': {
                title: 'Cyberpunk 2077',

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game') || 'elden-ring';
        const game = games[gameId];

        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#00f3ff" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#b967ff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            }
        });

                document.getElementById('game-content').innerHTML = `
                    <div class="container py-5 text-center">
                        <h1 class="cyber-font">Game Not Found</h1>
                        <p>Sorry, the requested game could not be found.</p>
                        <a href="reviews.html" class="btn cyber-btn mt-3">Back to Reviews</a>
                    </div>
                `;
                return;
            }

            document.title = `GameHub | ${game.title}`;
            
            const content = `

                <header class="game-header" style="background: ${game.headerBg}">
                    <div class="container">
                        <div class="row align-items-center">

                                    </div>

                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="mb-3">Cons</h5>
                                        <ul class="list-unstyled">
                                            ${game.review.cons.map(con => `<li class="mb-2"><i class="fas fa-times text-danger me-2"></i>${con}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </section>

                            <!-- Detailed Ratings -->
                            <section class="detail-section animate-in" style="animation-delay: 0.2s">
                                <h3 class="cyber-font mb-4">Detailed Ratings</h3>
                                ${Object.entries(game.review.categories).map(([category, score]) => `
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="text-capitalize">${category}</span>
                                            <span>${score}%</span>
                                        </div>
                                        <div class="progress" style="height: 10px;">
                                            <div class="progress-bar-cyber" style="width: ${score}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </section>

                            <section class="detail-section animate-in" style="animation-delay: 0.3s">
                                <h3 class="cyber-font mb-4">Screenshots</h3>
                                <div class="screenshot-gallery">
                                    ${game.screenshots.map((screenshot, index) => `
                                        <div class="screenshot-item" onclick="openScreenshot('${screenshot}')">
                                            <img src="${screenshot}" alt="${game.title} Screenshot ${index + 1}">

                                    <div class="text-secondary">${game.developer}</div>
                                </div>
                                <div class="mb-3">

                                    <div class="text-secondary">${game.publisher}</div>
                                </div>

                                    </div>
                                </div>
                                ${game.systemRequirements.recommended ? `
                                <div>
                                    <h6>Recommended</h6>
                                    <div class="system-req">
                                        ${Object.entries(game.systemRequirements.recommended).map(([key, value]) => `
                                            <div class="mb-2"><strong>${key}:</strong> ${value}</div>
                                        `).join('')}
                                    </div>
                                </div>` : ''}
                            </section>

                            <!-- Buy Now -->
                            <section class="buy-options animate-in" style="animation-delay: 0.6s">
                                <h4 class="cyber-font mb-3">Buy ${game.title}</h4>
                                <div class="text-center mb-4">
                                    <div class="display-4 mb-2">$${game.price}</div>
                                    <div class="text-secondary mb-3">Base Game</div>
                                </div>
                                
                                <div class="d-grid gap-2 mb-4">
    <a href="shop.html?game=${gameId}" class="btn buy-btn">
        <i class="fas fa-shopping-cart me-2"></i>Buy Now - $${game.price}
    </a>
    ${game.stores.slice(0, 2).map(store => `
        <a href="shop.html?game=${gameId}&store=${store.name.toLowerCase()}" class="btn buy-btn">
            <i class="${store.icon} me-2"></i>${store.name}
        </a>
    `).join('')}
</div>
                                
                                <div class="text-center">
                                    <small class="text-secondary">Prices may vary by store and region</small>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            `;
            
            document.getElementById('game-content').innerHTML = content;

            const animatedElements = document.querySelectorAll('.animate-in');
            animatedElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });

        window.openScreenshot = function(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('screenshotModal')).show();
        };

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = 'reviews.html';
            }
        });
    </script>
</body>
</html>
