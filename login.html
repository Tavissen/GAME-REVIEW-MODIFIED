<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2a6d;
            --dark-bg: #0a0a0f;
            --card-bg: #131320;
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(185, 103, 255, 0.05) 0%, transparent 20%);
        }
        
        .cyber-font {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
            top: -150px;
            left: -150px;
            opacity: 0.1;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            opacity: 0.1;
        }
        
        .cyber-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(0, 243, 255, 0.1),
                        0 0 30px rgba(185, 103, 255, 0.1);
            z-index: 1;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
        }
        
        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .cyber-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px var(--neon-blue);
            transform: translateY(-3px);
        }
        
        .pink-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: 2px solid transparent;
            color: white;
        }
        
        .pink-btn:hover {
            background: transparent;
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
        }
        
        .cyber-input {
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: var(--text-primary);
            border-radius: 5px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .cyber-input:focus {
            background: rgba(10, 10, 15, 0.9);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            color: var(--text-primary);
        }
        
        .cyber-tabs {
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }
        
        .cyber-tab {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 1rem 2rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .cyber-tab.active {
            color: var(--neon-blue);
        }
        
        .cyber-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .cyber-tab:hover:not(.active) {
            color: var(--text-primary);
        }
        
        .social-login-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .social-login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .social-login-btn.google:hover {
            background: #DB4437;
            border-color: #DB4437;
        }
        
        .social-login-btn.steam:hover {
            background: #171A21;
            border-color: #171A21;
        }
        
        .social-login-btn.twitch:hover {
            background: #6441A5;
            border-color: #6441A5;
        }
        
        .back-home {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            color: var(--neon-blue);
        }
        
        .form-check-input:checked {
            background-color: var(--neon-blue);
            border-color: var(--neon-blue);
        }
        
        @media (max-width: 768px) {
            .cyber-card {
                margin: 20px;
            }
            
            .cyber-tab {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="mb-4">
                        <a href="index.html" class="back-home">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                    
                    <div class="cyber-card p-4 p-md-5">
                        <div class="text-center mb-5">
                            <h1 class="cyber-font display-5 mb-2" style="
                                background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
                                -webkit-background-clip: text;
                                background-clip: text;
                                -webkit-text-fill-color: transparent;
                            ">GameHub</h1>
                            <p class="text-secondary">Join our gaming community</p>
                        </div>
                        
                        <div class="cyber-tabs mb-4">
                            <div class="nav nav-pills justify-content-center" id="authTabs">
                                <button class="nav-link cyber-font cyber-tab active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                                <button class="nav-link cyber-font cyber-tab" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-4">
                                        <label class="form-label cyber-font mb-2">Username or Email</label>
                                        <input type="text" class="form-control cyber-input" placeholder="Enter username or email" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label cyber-font mb-2">Password</label>
                                        <input type="password" class="form-control cyber-input" placeholder="Enter password" required>
                                    </div>
                                    
                                    <div class="mb-4 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberLogin">
                                            <label class="form-check-label" for="rememberLogin">Remember me</label>
                                        </div>
                                        <a href="#" class="text-decoration-none" style="color: var(--neon-blue);">Forgot password?</a>
                                    </div>
                                    
                                    <button type="submit" class="btn cyber-btn w-100 mb-4">Login</button>
                                    
                                    <div class="text-center mb-4">
                                        <p class="text-secondary">Or login with</p>
                                        <div class="d-flex gap-3 justify-content-center">
                                            <button type="button" class="btn social-login-btn google">
                                                <i class="fab fa-google"></i>
                                            </button>
                                            <button type="button" class="btn social-login-btn steam">
                                                <i class="fab fa-steam"></i>
                                            </button>
                                            <button type="button" class="btn social-login-btn twitch">
                                                <i class="fab fa-twitch"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label cyber-font mb-2">Username</label>
                                            <input type="text" class="form-control cyber-input" placeholder="Choose username" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label cyber-font mb-2">Email</label>
                                            <input type="email" class="form-control cyber-input" placeholder="Enter email" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label cyber-font mb-2">Password</label>
                                            <input type="password" class="form-control cyber-input" placeholder="Create password" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label cyber-font mb-2">Confirm Password</label>
                                            <input type="password" class="form-control cyber-input" placeholder="Confirm password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label cyber-font mb-2">Favorite Gaming Platform</label>
                                        <select class="form-select cyber-input">
                                            <option>Select platform</option>
                                            <option>PC</option>
                                            <option>PlayStation 5</option>
                                            <option>Xbox Series X</option>
                                            <option>Nintendo Switch</option>
                                            <option>Mobile</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label cyber-font mb-2">Favorite Genres (Select up to 3)</label>
                                        <div class="row g-2">
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="rpg">
                                                    <label class="form-check-label" for="rpg">RPG</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="fps">
                                                    <label class="form-check-label" for="fps">FPS</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="action">
                                                    <label class="form-check-label" for="action">Action</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="adventure">
                                                    <label class="form-check-label" for="adventure">Adventure</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="strategy">
                                                    <label class="form-check-label" for="strategy">Strategy</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="sports">
                                                    <label class="form-check-label" for="sports">Sports</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4 form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" style="color: var(--neon-blue);">Terms of Service</a> and <a href="#" style="color: var(--neon-blue);">Privacy Policy</a>
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn pink-btn w-100">Create Account</button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4 pt-4 border-top" style="border-color: rgba(0, 243, 255, 0.1) !important;">
                            <p class="text-secondary mb-0">
                                Just browsing? 
                                <a href="index.html" style="color: var(--neon-blue); text-decoration: none;">
                                    Continue as guest
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                setTimeout(() => {
                    submitBtn.innerHTML = 'Login';
                    alert('Login successful! Redirecting to homepage...');
                    window.location.href = 'index.html';
                }, 1500);
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                setTimeout(() => {
                    submitBtn.innerHTML = 'Create Account';
                    alert('Account created! Redirecting to homepage...');
                    window.location.href = 'index.html';
                }, 1500);
            });
            
            document.querySelectorAll('.social-login-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.classList.contains('google') ? 'Google' :
                                   this.classList.contains('steam') ? 'Steam' : 'Twitch';
                    alert(`${platform} login would be implemented here`);
                });
            });
            
            const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            const genreCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#terms):not(#rememberLogin)');
            let checkedCount = 0;
            
            genreCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        checkedCount++;
                    } else {
                        checkedCount--;
                    }
                    
                    if (checkedCount > 3) {
                        this.checked = false;
                        checkedCount--;
                        alert('Please select only 3 favorite genres');
                    }
                });
            });
        });
    </script>
</body>
</html>
